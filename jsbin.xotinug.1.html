<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <title>Color-Watch</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

#clock {
  text-align: center;
  font-family: 'Allerta Stencil', sans-serif;
  font-size: 100px;
  margin-top: -50px;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  bottom: -50%;
}


</style>
</head>
<body>
<div id="clock"> 12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds <= 9) {
  seconds = '0' + seconds;
}
if (minutes <= 9) {
  minutes = '0' + minutes;
}
if (hours <= 9) {
  hours = '0' + hours;
}
var clockFace = ' A pontos idő:' + hours + 'ó:' + minutes  + 'p:'  + seconds + 'mp';
var hexColor = '#' + hours + minutes + seconds;   
document.body.style.background = hexColor;
document.getElementById('clock').innerHTML = clockFace;
setTimeout(function() {
    colorClock();
  }, 1000);

}
colorClock();

</script>
</body>
</html>
